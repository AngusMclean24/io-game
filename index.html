<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slime.io</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/solar/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <script defer src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container" id="initialScreen">
        <div class="col-lg-6 m-auto">
            <div class="row-sm-5">
                <h1 class="text-center" id="logo">SLIME.IO</h1>
            </div>
            <div class="card card-body">
                <form id="joinForm" class="needs-validation">
                        <div class="form-group has-danger">
                            <label class="form-label mt-4">Username</label>
                            <input type="text" class="form-control" id="inputField">
                            <div class="invalid-feedback">Please enter a valid username</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" id="joinGameButton" class="btn btn-lg btn-primary" data-clicked="join">
                                Play!
                            </button>
                            <button type="submit" class="btn btn-lg btn-outline-light" data-clicked="host">
                                Create Room
                            </button>
                        </div> 
                </form>
                <p class="lead mt-4">Like what you see? <a href="/users/login">Follow my progress here</a></p>
            </div>
        </div>
    </div>

    <div class="container m-auto" id="lobbyScreen">
        <div class="row-sm-5">
            <h1 class="text-center" id="logo">SLIME.IO</h1>
        </div>

        <div class="row">
            <div class="col">
                <h2 class="text-center">Settings</h2>
                <div class="card card-body">
                        <div class="form-group">
                            <label for="exampleSelect1" class="form-label">Example select</label>
                            <select class="form-select" id="exampleSelect1">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleSelect1" class="form-label mt-1">Example select</label>
                            <select class="form-select" id="exampleSelect1">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                        </div><div class="form-group">
                            <label for="exampleSelect1" class="form-label mt-1">Example select</label>
                            <select class="form-select" id="exampleSelect1">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleTextarea" class="form-label mt-1">Example textarea</label>
                            <textarea class="form-control" id="exampleTextarea" rows="10" spellcheck="false" style="margin-top: 0px; margin-bottom: 0px; height: 50px;"></textarea>
                        </div>
                        <button type="submit" id="joinGameButton" class="btn btn-lg btn-primary mt-1">
                            Play!
                        </button>
                </div>
            </div>
            <div class="col-xl-6">
              <h2 class="text-center">Players</h2>
              <ul id="users"></ul>
            </div>
        </div>

        <div class="input-group mt-4">
            <input class="form-control"  id="joinLink" value="" readonly></input>
            <!--<div class="invite-overlay">Hover over me to see the invite link!</div>-->
            <button class="btn btn-primary" type="button" id="button-addon2">Copy</button>
        </div>
    </div>
</body>
</html>
